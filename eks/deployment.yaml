apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-bank-api-deployment
  labels:
    app: simple-bank-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: simple-bank-api
  template:
    metadata:
      labels:
        app: simple-bank-api
    spec:
      containers:
      - name: simple-bank-api
        image: 688740097560.dkr.ecr.ap-southeast-1.amazonaws.com/simplebank:102be5eac071d2631121967994d325c1d42e38a6
        ports:
        - containerPort: 8080
